<!DOCTYPE html>
<html>	
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="users-label" class="badge">User</div>
		<div id="comp-label" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Paper covers Rock. You win :)</p>
	</div>
	<div class="choices">
		<div class="choice" id="rock">
			<img src="img/rock.png" alt="Rock">
		</div>
		<div class="choice" id="paper">
			<img src="img/paper.png" alt="Paper">
		</div>
		<div class="choice" id="scissor">
			<img src="img/scissors.png" alt="Scissor">
		</div>
	</div>

	<p id="action-message">Make your Moves</p>
	<footer>
		<a>Ravi Kant</a>
		|
		<a>B-Tech(CSIT)</a>
		|
		<a>ravikant4101707@gmail.com</a>
	</footer>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
